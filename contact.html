<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d88548a3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Petit+Formal+Script&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="images/logo.png" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Contact me</h1>
    <div class="container">
      <form action="https://formsubmit.co/perezkarinan@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false" />

        <input type="text" name="name" id="name" placeholder="Name" required />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Adress"
          required
        />
        <input type="text" id="phone" placeholder="Phone No." required />
        <textarea
          id="message"
          rows="4"
          placeholder="How can I help you?"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      <nav class="text-center">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/services.html">Services</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="social-icons text-center">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
    </footer>
  </body>
</html>
